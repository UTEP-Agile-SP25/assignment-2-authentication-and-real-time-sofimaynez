<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
</head>
<body>
    <div id="greetings"></div>

    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="signupFirstName" placeholder="Enter First Name" required><br><br>
        <input type="text" id="signupLastName" placeholder="Enter Last Name" required><br><br>
        <input type="email" id="signupEmail" placeholder="Enter Email" required><br><br>
        <input type="password" id="signupPassword" placeholder="Enter Password" required><br><br>
        <input type="submit" value="Sign Up">
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Enter email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <h2>Logout</h2>
    <form id="logoutForm">
        <input type="submit" value="Logout">
    </form>

    <script src="index.bundle.js"></script>
</body>
</html>
